<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cloud Dictionary üìñ</title>
  <style>
    /* Ensure full-viewport background applies */
    html, body { height: 100%; }

    /* Light mode (default) */
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #333;
      transition: background 0.5s ease, color 0.5s ease;
    }

    .container {
      text-align: center;
      background: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 600px;
      transition: background 0.5s ease, color 0.5s ease;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #1e3c72; /* visible in light mode */
      transition: color 0.5s ease, text-shadow 0.5s ease;
      text-shadow: none;
    }

    .search-box {
      display: flex;
      justify-content: center;
      gap: 0;
      margin-bottom: 20px;
    }

    .search-box input {
      padding: 12px;
      font-size: 16px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 5px 0 0 5px;
      outline: none;
      background: #fff;
      color: #333;
      transition: background 0.3s, color 0.3s, border 0.3s;
    }
    .search-box input::placeholder { color: #777; }

    .search-box button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      background: #0073e6;
      color: #fff;
      cursor: pointer;
      border-radius: 0 5px 5px 0;
      transition: background 0.3s;
    }
    .search-box button:hover { background: #005bb5; }

    #result {
      margin: 20px 0;
      font-size: 18px;
      font-weight: 600;
      background: #f4f4f9;
      padding: 15px;
      border-radius: 8px;
      box-shadow: inset 0 1px 4px rgba(0,0,0,0.1);
      min-height: 38px;
      transition: background 0.3s, color 0.3s;
    }

    #themeToggle {
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }
    #themeToggle:hover { background: #555; }

    /* DARK MODE ‚Äî apply to BOTH html & body (and force with !important) */
    html.dark-mode, body.dark-mode {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364) !important;
      color: #f9f9f9;
    }
    html.dark-mode .container, body.dark-mode .container {
      background: #2c2c2c;
      color: #f9f9f9;
    }
    html.dark-mode h1, body.dark-mode h1 {
      color: #66b2ff;
      text-shadow: 0 0 8px rgba(102,178,255,0.9);
    }
    html.dark-mode .search-box input, body.dark-mode .search-box input {
      background: #3a3a3a;
      color: #f9f9f9;
      border: 1px solid #555;
    }
    html.dark-mode .search-box input::placeholder, body.dark-mode .search-box input::placeholder {
      color: #bbb;
    }
    html.dark-mode .search-box button, body.dark-mode .search-box button {
      background: #1e90ff;
      color: #fff;
    }
    html.dark-mode .search-box button:hover, body.dark-mode .search-box button:hover {
      background: #005bb5;
    }
    html.dark-mode #result, body.dark-mode #result {
      background: #444;
      color: #f9f9f9;
    }
    html.dark-mode #themeToggle, body.dark-mode #themeToggle {
      background: #f9f9f9;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚òÅÔ∏è Cloud Dictionary üìñ</h1>

    <div class="search-box">
      <input id="termInput" type="text" placeholder="Search for a cloud/DevOps term..." />
      <button id="searchBtn">Search</button>
    </div>

    <div id="result"></div>

    <button id="themeToggle">üåô Toggle Dark/Light Mode</button>
  </div>

  <script>
    const API_BASE = "https://dvvdrabsai.execute-api.us-east-1.amazonaws.com/default";

    const searchBtn = document.getElementById("searchBtn");
    const input = document.getElementById("termInput");
    const resultDiv = document.getElementById("result");
    const themeToggle = document.getElementById("themeToggle");

    async function searchTerm() {
      const term = input.value.trim().toLowerCase();
      if (!term) { resultDiv.textContent = "Please enter a term."; return; }

      try {
        const res = await fetch(`${API_BASE}/define/${term}`);
        if (!res.ok) { resultDiv.textContent = `‚ùå Not found: ${term}`; return; }
        const data = await res.json();
        resultDiv.innerHTML = `<strong>${data.Term}</strong><br>${data.Definition}`;
      } catch (e) {
        resultDiv.textContent = "‚ùå Error fetching definition";
        console.error(e);
      }
    }

    searchBtn.addEventListener("click", searchTerm);
    input.addEventListener("keypress", (e) => { if (e.key === "Enter") searchTerm(); });

    // Toggle on BOTH <html> and <body>, so background ALWAYS flips
    themeToggle.addEventListener("click", () => {
      document.documentElement.classList.toggle("dark-mode");
      document.body.classList.toggle("dark-mode");
      themeToggle.textContent =
        document.body.classList.contains("dark-mode")
          ? "‚òÄÔ∏è Toggle Light Mode"
          : "üåô Toggle Dark/Light Mode";
    });
  </script>
</body>
</html>
